<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
    <!--<h1>Welcome to Home Page, <span style="color:green">{{name}}</span></h1>
    <h2>This is the full home page</h2>-->
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="from-label">
                Search for Movie:
            </label>
            <input type="text" class="from-control" name="searchMovie"/>
        </div>
        <buttom type="submit" class="btn btn-primary">Search</buttom>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="crad-image-rop" src="{{movie.image.url}}"/>
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{movie.title}}</h5>
                    <p class="card-text">{{movie.description}}</p>
                    {% if movie.url %}
                        <a href="{{movie.url}}" class="btn btn-primary">
                            Movie Link
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
    <br/>
</div>
